                  </div>

    <script type="text/javascript" src="designsjs.js"></script>

    <script>

        const element = document.querySelector('#layout');
        const searched = document.querySelector('#exampleDataList');        

        function createCard(name,subtitle,image) {
            return `<div class="col-lg-3 col-md-4 col-sm-6" style="padding: 0.5rem; margin-top: 1rem;"> <div class="card"> <img src="${image}" class="card-img-top" alt="..." loading="lazy"> <div class="card-body"> <h5 class="card-title">${name}</h5> <p class="card-text">${subtitle}</p> </div> </div></div>`;
        }

        function getList() {
            let selection = document.querySelector('#selection').querySelectorAll('input');
            if (selection[0].hasAttribute('checked')) {
                console.log('desings')
            } else {
                console.log('layouts')
            }
        }

        function updateLayout() {
            getList()
            let list = generateList(CellDesings,'Designs',searched.value.toLowerCase());
            element.innerHTML = list;
        }

        searched.addEventListener("input", function (e) {
        updateLayout();
        });

        function generateList(list,name,searched) {
            let cards = '';
            Object.entries(list).map(item => {
                let name = item[0].toLowerCase();
                if (item != undefined && name.includes(searched)) {
                    console.log(item[0]);
                cards += createCard(item[1],name,'Cells/' + item[0] + '.png')
                }
            })
            return cards;
        }

        updateLayout();

    </script>
